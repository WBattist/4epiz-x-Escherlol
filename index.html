<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eaglercrack: Everything eaglercraft.">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="loading">
    <div id="loading-screen">
        <div id="loading-content">
            <img id="loading-icon" src="file_2.png" alt="Loading Icon">
        </div>
    </div>

    <script>
        function navigateToHome() {
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 2000); // 5 seconds delay
        }

        // Check session storage for loading screen flag
        if (!sessionStorage.getItem('loadingScreenShown')) {
            sessionStorage.setItem('loadingScreenShown', 'true');
            navigateToHome();
        } else {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
